  repo: "SaleSystem"
  img: "/images/project-3.jpg"
  desc: |
    ## 🐠 微信小程序鱼类销售管理系统
    
    专为鱼类销售商打造的**数字化管理系统**，实现库存、销售、财务一体化管理。
    
    ### 🎯 核心功能
    - 🐟 **库存管理** - 详细记录鱼类进货信息、价格
    - 💰 **销售追踪** - 标记销售状态，记录销售数据
    - 📊 **财务管理** - 收支记录，财务汇总分析
    - 📱 **QR码功能** - 唯一标识，扫码快速查找管理
    - 🔄 **数据同步** - 小程序数据备份到服务器
    
    ### 🛠️ 技术栈
    `微信小程序` `WXML/WXSS` `JavaScript` `QR码生成` `数据同步`

